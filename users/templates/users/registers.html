{% extends 'base.html' %}

{# ไม่ต้องใช้ navbar / sidebar เลย ใช้ layout ใหม่แทน #}
{% block layout %}
<div class="min-h-screen flex items-center justify-center bg-linear-to-b from-blue-500 to-blue-300">

  <div class="w-full max-w-sm px-4">
    <!-- โลโก้ / ชื่อระบบ (อยู่บนกล่องนิดหน่อย) -->
    <div class="mb-6 text-center text-white">
      <h1 class="text-3xl font-extrabold tracking-wide">Work Wai D</h1>
    </div>

    <!-- กล่องฟอร์มตรงกลาง -->
    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl px-6 py-7">
      <h2 class="text-xl font-bold mb-5 text-center text-gray-800">
        สมัครสมาชิก
      </h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2.5 rounded-full text-sm font-semibold shadow-md transition"
        >
          สมัครสมาชิก
        </button>
      </form>

      <p class="mt-4 text-center text-xs text-gray-700">
        มีบัญชีอยู่แล้ว?
        <a href="{% url 'login' %}" class="text-blue-700 font-semibold hover:underline">
          เข้าสู่ระบบ
        </a>
      </p>
    </div>
  </div>

</div>
{% endblock %}
