<div
  x-show="addMemberOpen"
  style="display: none;"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  x-transition.opacity
>
  <div 
    class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 "
    @click.away="addMemberOpen = false"
  >
    <div class="px-4 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h3 class="font-semibold text-gray-800">เชิญสมาชิก</h3>
      <button @click="addMemberOpen = false" class="text-gray-400 hover:text-gray-600">✕</button>
    </div>

    <div class="p-4">
      <form method="POST" action="{% url 'add_member' board.id %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้ (Username)</label>
          <input 
            type="text" 
            name="username" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            placeholder="พิมพ์ชื่อเพื่อน..."
            required
          >
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          เชิญเข้าบอร์ด
        </button>
      </form>
    </div>
  </div>
</div>
