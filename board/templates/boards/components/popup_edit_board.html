{# templates/boards/components/popup_edit_board.html #}

<div
  x-cloak
  x-show="openEdit"
  x-transition.opacity
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 backdrop-blur-sm"
>
  <div
    @click.outside="openEdit = false"
    class="bg-white rounded-xl shadow-xl border-t-4 border-indigo-600 w-full max-w-md overflow-hidden transform transition-all"
  >
    {# Header #}
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
      <h2 class="font-bold text-lg text-gray-800">แก้ไขโปรเจกต์</h2>
      <button @click="openEdit = false" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
      </button>
    </div>

    <div class="p-6 space-y-5">
      
      <form
        method="post"
        enctype="multipart/form-data"
        class="space-y-5"
        :action="editBoardActionUrl" 
      >
        {% csrf_token %}

        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">รูปปก</label>
            <div class="relative w-full h-32 rounded-lg border-2 border-dashed border-gray-200 flex items-center justify-center bg-gray-50 overflow-hidden group hover:border-indigo-300 transition-colors">
                
                <template x-if="editBoardCoverPreview">
                    <img :src="editBoardCoverPreview" class="w-full h-full object-cover" />
                </template>
                
                <template x-if="!editBoardCoverPreview">
                    <div class="flex flex-col items-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        <span class="text-xs">ยังไม่มีรูปปก</span>
                    </div>
                </template>

                <label class="absolute inset-0 cursor-pointer flex items-center justify-center bg-black/0 group-hover:bg-black/10 transition-colors">
                    <input
                        type="file"
                        name="cover_image"
                        accept="image/*"
                        class="hidden"
                        @change="if ($event.target.files[0]) { editBoardCoverPreview = URL.createObjectURL($event.target.files[0]) }"
                    />
                    <span class="opacity-0 group-hover:opacity-100 bg-white/90 text-gray-700 text-xs py-1 px-3 rounded-full shadow-sm font-medium transition-opacity">
                        เปลี่ยนรูป
                    </span>
                </label>
            </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">ชื่อโปรเจกต์ <span class="text-red-500">*</span></label>
          <input
            type="text"
            name="name"
            x-model="editBoardName"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-shadow"
            required
            placeholder="ตั้งชื่อโปรเจกต์ของคุณ..."
          />
        </div>

        {# Description #}
        <div class="flex justify-end gap-3 pt-2 border-t border-gray-100 mt-6">
          <button
            type="button"
            @click="openEdit = false"
            class="px-5 py-2 rounded-lg border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 transition-colors"
          >
            ยกเลิก
          </button>

          <button
            type="submit"
            class="px-6 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium shadow-sm shadow-indigo-200 transition-colors"
          >
            บันทึกการแก้ไข
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
