{# templates/boards/components/popup_list_form.html #}
<div
  x-cloak
  x-show="listModalOpen"
  x-transition.opacity
  class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
>
  <div
    @click.outside="listModalOpen = false"
    class="bg-white rounded-xl shadow-xl w-full max-w-sm p-6"
  >
    <h2 class="text-lg font-bold mb-4 text-center">
      <span x-show="listModalMode === 'create'">สร้างลิสต์ใหม่</span>
      <span x-show="listModalMode === 'edit'">แก้ไขลิสต์</span>
    </h2>

    <form method="post" :action="listActionUrl" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-semibold mb-1">ชื่อลิสต์</label>
        <input
          type="text"
          name="title"
          x-model="listTitle"
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#0094FF]"
          required
        />
      </div>

      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          @click="listModalOpen = false"
          class="px-4 py-1.5 rounded-full border border-gray-400 text-gray-700 text-sm"
        >
          ยกเลิก
        </button>

        <button
          type="submit"
          class="px-6 py-1.5 rounded-full bg-[#0094FF] text-white text-sm font-semibold"
        >
          บันทึก
        </button>
      </div>
    </form>
  </div>
</div>
