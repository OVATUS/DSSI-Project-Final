<div
  x-show="listModalOpen" 
  style="display: none;"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  x-transition.opacity
>
  <div 
    class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden"
    @click.away="listModalOpen = false"
  >
    <div class="px-4 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h3 class="font-semibold text-gray-800" x-text="listModalMode === 'create' ? 'เพิ่มลิสต์ใหม่' : 'แก้ไขชื่อลิสต์'"></h3>
      <button @click="listModalOpen = false" class="text-gray-400 hover:text-gray-600">
        ✕
      </button>
    </div>

    <div class="p-4">
      <form :action="listActionUrl" method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อลิสต์</label>
          <input 
            type="text" 
            name="title" 
            x-model="listTitle"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
            placeholder="เช่น To Do, Doing, Done..."
            required
            autofocus
          >
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button 
            type="button" 
            @click="listModalOpen = false"
            class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md transition"
          >
            ยกเลิก
          </button>
          <button 
            type="submit" 
            class="px-4 py-2 text-sm text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm transition"
          >
            บันทึก
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
